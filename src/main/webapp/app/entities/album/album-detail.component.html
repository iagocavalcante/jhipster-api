
<div *ngIf="album">
    <h2><span jhiTranslate="testeJhipApp.album.detail.title">Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testeJhipApp.album.nome">Nome</span></dt>
        <dd>
            <span>{{album.nome}}</span>
        </dd>
        <dt><span jhiTranslate="testeJhipApp.album.banda">Banda</span></dt>
        <dd>
            <div *ngIf="album.bandaId">
                <a [routerLink]="['/banda', album.bandaId]">{{album.bandaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
