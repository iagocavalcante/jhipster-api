<div>
    <h2>
        <span jhiTranslate="testeJhipApp.musica.home.title">Musicas</span>
        <button class="btn btn-primary float-right create-musica" [routerLink]="['/', { outlets: { popup: ['musica-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testeJhipApp.musica.home.createLabel">
            Create new Musica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="musicas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testeJhipApp.musica.nome">Nome</span></th>
            <th><span jhiTranslate="testeJhipApp.musica.album">Album</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let musica of musicas ;trackBy: trackId">
                <td><a [routerLink]="['../musica', musica.id ]">{{musica.id}}</a></td>
                <td>{{musica.nome}}</td>
                <td>
                    <div *ngIf="musica.albumId">
                        <a [routerLink]="['../album', musica.albumId  ]" >{{musica.albumId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../musica', musica.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'musica/'+ musica.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'musica/'+ musica.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
